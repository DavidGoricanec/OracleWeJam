<!doctype html>
<html lang="en">
  <head>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">


        <title>We Jam</title>
    </head>
    <link href="css/registration.css" rel="stylesheet">
  </head>
  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="mb-4" src="img/logo.png" alt="" width="72" height="57">
      <h2>WeJam - Registration</h2>
      </div>
      <div class="col-md-7 col-lg-8">
        <form class="needs-validation" novalidate onsubmit="registrate(event)">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-3">
              <label for="phoneNumber_prefix" class="form-label">Prefix</label>
              <input type="text" class="form-control" id="phoneNumber_prefix" placeholder="" value="+43" disabled="disabled">
            </div>
            <div class="col-9">
              <label for="phoneNumber" class="form-label">Phonenumber</label>
              <input type="tel" class="form-control" id="phoneNumber" placeholder="66410010010" value="" required>
              <div class="invalid-feedback">
                Valid phonenumber is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Valid email is required.
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
              <div class="invalid-feedback">
                Password is required.
              </div>
            </div>

            <div class="col-12">
              <label for="birthday" class="form-label">Birthday</label>
              <input type="date" class="form-control" id="birthday" required>
              <div class="invalid-feedback">
                Valid birthday is required.
              </div>
            </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021</p>
  </footer>
</div>
      <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="js/ajax.js"></script>
      <script src="js/registration.js"></script>
  </body>
</html>
