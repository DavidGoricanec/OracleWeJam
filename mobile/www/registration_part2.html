<!doctype html>
<html lang="en">
  <head>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">


        <title>We Jam</title>
    </head>

    <!-- Custom styles for this template -->
    <link href="css/registration.css" rel="stylesheet">
  </head>
  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="mb-4" src="img/logo.png" alt="" width="72" height="57">
      <h2>WeJam - Registration</h2>
      </div>
      <div class="col-12">
        <form class="needs-validation" novalidate  onsubmit="save_instrument_data(event)">
          <div class="row g-3">
            <div class="col-12">
              <label for="instrument_selection" class="form-label">I play (Multiple selections possible)</label>
              <select class="selectpicker form-control" id="instrument_selection" multiple>
              </select>

            </div>

            <div class="col-12">
              <label for="play_level_selection" class="form-label">Average PlayLevel</label>
              <select class="selectpicker form-control" id="play_level_selection" >

              </select>
            </div>

            <div class="col-12">
              <label for="started_playing" class="form-label">Musician since</label>
              <input type="date" class="form-control" id="started_playing" required>
              <div class="invalid-feedback">
                Valid Date is required.
              </div>
            </div>

            <div class="col-12">
              <label for="btn_picture" class="form-label">Profile Picture</label>
              <button class="w-100 btn btn-secondary btn-lg" id="btn_picture" onclick="set_profile_picture()">Select Profile Picture</button>
            </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021</p>
  </footer>
</div>
      <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
      <script src="js/ajax.js"></script>
      <script src="js/registration_part2.js"></script>
  </body>
</html>
